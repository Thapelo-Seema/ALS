<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Salesforce Web-to-Lead Form</title>
  
  <style>
    body {
      /* font-family: Arial, sans-serif; */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f4f4f9;
      overflow-x: hidden;
      padding-top: 20px; /* Prevent content from touching the top */
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: left;
    }

    form label {
      align-self: flex-start;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
      font-family: inherit;
    }

    form input[type="text"],
    form textarea,
    form select {
      width: 96%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .field-error {
      margin-top: -10px;
      margin-bottom: 10px;
      display: block;
    }


    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0 20px;
    }

    .checkbox-grid label {
      flex: 0 0 48%;
      margin-bottom: 10px;
    }


    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      form label {
        font-size: 14px;
      }

      form input[type="text"],
      form textarea,
      form select {
        font-size: 13px;
        padding: 8px;
        /*font-family: "sans-serif"; **/
      }

      form input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  </form>
 <script>
  const requiredFields = ['first_name', 'last_name', 'phone', 'email', 'company', 'description'];

  function showError(inputEl, message) {
    removeError(inputEl);
    inputEl.style.border = '1px solid red';
    const errorSpan = document.createElement('span');
    errorSpan.className = 'field-error';
    errorSpan.textContent = message;
    errorSpan.style.color = 'red';
    errorSpan.style.fontSize = '12px';
    inputEl.parentNode.insertBefore(errorSpan, inputEl.nextSibling);
  }

  function removeError(inputEl) {
    inputEl.style.border = '';
    const next = inputEl.nextSibling;
    if (next && next.className === 'field-error') {
      next.remove();
    }
  }

  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email.trim());
  }

  function validatePhone(phone) {
    const phoneDigits = phone.replace(/\D/g, '');
    return phoneDigits.length >= 10;
  }

  function validateField(inputEl) {
    const id = inputEl.id;
    const value = inputEl.value.trim();

    if (!value) {
      showError(inputEl, 'This field is required.');
      return false;
    }

    if (id === 'email' && !validateEmail(value)) {
      showError(inputEl, 'Please enter a valid email address.');
      return false;
    }

    if (id === 'phone' && !validatePhone(value)) {
      showError(inputEl, 'Please enter a valid phone number (min 10 digits).');
      return false;
    }

    removeError(inputEl);
    return true;
  }

  // Attach validation handlers
  requiredFields.forEach(fieldId => {
    const input = document.getElementById(fieldId);
    if (!input) return;

    input.addEventListener('blur', () => validateField(input));
    input.addEventListener('input', () => validateField(input));
  });

  // Final form submission validation
  document.querySelector('form').addEventListener('submit', function (event) {
    let isValid = true;

    requiredFields.forEach(fieldId => {
      const input = document.getElementById(fieldId);
      if (!validateField(input)) {
        isValid = false;
      }
    });

    // Concatenate origin/destination
    const originCity = document.getElementById('origin-city').value.trim();
    const destinationCity = document.getElementById('destination-city').value.trim();
    document.getElementById('00NJ9000008ZZa7').value = `Origin: ${originCity}, Destination: ${destinationCity}`;

    if (!isValid) {
      event.preventDefault();
    }
  });
</script>
