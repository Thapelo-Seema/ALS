<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Salesforce Web-to-Lead Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/css/intlTelInput.css" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px 0 0 0;
      /* top padding only */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f4f4f9;
      overflow-x: hidden;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      /* space between form elements */
    }

    form h2 {
      margin-bottom: 12px;
      font-weight: 700;
      color: #222;
    }

    label {
      font-size: 14px;
      color: #333;
      font-weight: 600;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus,
    textarea:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      font-size: 13px;
    }

    .checkbox-grid label {
      flex: 0 0 48%;
      font-weight: normal;
      cursor: pointer;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    #message {
      font-size: 12px;
      min-height: 22px;
      margin-top: -8px;
      margin-bottom: 10px;
    }

    #message.valid {
      color: #16a34a;
      /* green */
    }

    #message.error {
      color: red;
      /* red */
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      label {
        font-size: 14px;
      }

      input[type="text"],
      input[type="tel"],
      input[type="email"],
      textarea,
      select {
        font-size: 13px;
        padding: 8px;
      }

      input[type="submit"] {
        font-size: 14px;
        padding: 10px;
      }

      .checkbox-grid {
        gap: 8px 15px;
      }

      .checkbox-grid label {
        flex: 0 0 100%;
      }
    }
  </style>
</head>

<body>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DJ9000000PeNb" method="POST">
    <input type="hidden" name="oid" value="00DJ9000000PeNb" />
    <input type="hidden" name="retURL" value="https://als-sa.co.za/" />

    <h2>Estimate Request</h2>

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" placeholder="Enter your first name" name="first_name" size="20" type="text" required />

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" placeholder="Enter your last name" name="last_name" size="20" type="text" required />

    <label for="phone">Phone</label>
    <input id="phone" maxlength="40" name="phone" type="tel" placeholder="Enter your phone number e.g. +271101234123" required style="font-family: sans-serif" />
    <div id="message"></div>

    <label for="email">Email</label>
    <input id="email" maxlength="80" placeholder="Enter email" name="email" size="20" type="email" required />

    <label for="company">Company</label>
    <input id="company" maxlength="40" placeholder="Enter company" name="company" size="20" type="text" required />

    <label for="description">Message</label>
    <textarea id="description" name="description" placeholder="Describe your request"></textarea>

    <label for="solutions-interested">Solution/s Interested In</label>
    <div id="solutions-interested" class="checkbox-grid">
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Air Forwarding" />Air Forwarding</label>
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Sea Forwarding" />Sea Forwarding</label>
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Air Freight Imports" />Air Freight Imports</label>
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Sea Freight Imports" />Sea Freight Imports</label>
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Air Freight Exports" />Air Freight Exports</label>
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Sea Freight Exports" />Sea Freight Exports</label>
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Distribution" />Distribution</label>
      <label><input type="checkbox" name="00NJ9000008YnC9" value="Warehousing" />Warehousing</label>
    </div>

    <label for="cargo-types">Cargo Types</label>
    <div id="cargo-types" class="checkbox-grid" style="margin-bottom: 20px">
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Break Bulk Cargo" />Break Bulk Cargo</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Containerized Cargo" />Containerized Cargo</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Dry Bulk Cargo" />Dry Bulk Cargo</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="General Cargo" />General Cargo</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Hazardous Cargo" />Hazardous Cargo</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Household Goods & Personal Effects" />Household Goods & Personal Effects</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Liquid Bulk Cargo" />Liquid Bulk Cargo</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Perishable Cargo" />Perishable Cargo</label>
      <label><input type="checkbox" name="00NJ9000008YnC4" value="Project Cargo" />Project Cargo</label>Refrigerated Cargo</label>
    </div>

    <label for="origin-city">Origin City:</label>
    <input id="origin-city" maxlength="50" name="origin_city" size="20" type="text" placeholder="Enter origin city" />

    <label for="destination-city">Destination City:</label>
    <input id="destination-city" maxlength="50" name="destination_city" size="20" type="text" placeholder="Enter destination city" />

    <!-- Hidden field to store concatenated value -->
    <input type="hidden" id="00NJ9000008ZZa7" name="00NJ9000008ZZa7" />

    <label for="00NJ9000006zuRD">Preferred Contact Method:</label>
    <select id="00NJ9000006zuRD" name="00NJ9000006zuRD" title="Preferred Contact Method">
      <option value="">--None--</option>
      <option value="Phone">Phone</option>
      <option value="Email">Email</option>
      <option value="Both">Both</option>
    </select>

    <input type="hidden" id="currency" name="currency" value="ZAR" />

    <input type="hidden" id="recordType" name="recordType" value="012J9000000GxWT" />
    <input type="hidden" id="type" name="type" value="Estimation" />
    <input type="hidden" id="00NdP000000pdc1" name="00NdP000000pdc1" value="Estimate" />

    <input type="submit" value="Submit" />
  </form>
</body>


<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- intl-tel-input -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/js/utils.js"></script>

<script>
  const requiredFields = ['first_name', 'last_name', 'phone', 'email', 'company', 'description'];

  function showError(inputEl, message) {
    removeError(inputEl);
    inputEl.style.border = '1px solid red';
    const errorSpan = document.createElement('span');
    errorSpan.className = 'field-error';
    errorSpan.textContent = message;
    errorSpan.style.color = 'red'; 
    errorSpan.style.fontSize = '12px';
    inputEl.parentNode.insertBefore(errorSpan, inputEl.nextSibling);
  }

  function removeError(inputEl) {
    inputEl.style.border = '';
    const next = inputEl.nextSibling;
    if (next && next.className === 'field-error') {
      next.remove();
    }
  }

  function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email.trim());
  }

  function validateField(inputEl) {
    const id = inputEl.id;
    const value = inputEl.value.trim();

    if (!value) {
      showError(inputEl, 'This field is required.');
      return false;
    }

    if (id === 'email' && !validateEmail(value)) {
      showError(inputEl, 'Please enter a valid email address.');
      return false;
    }

    removeError(inputEl);
    return true;
  }

  // Attach validation handlers for all required fields
  requiredFields.forEach(fieldId => {
    const input = document.getElementById(fieldId);
    if (!input) return;
    input.addEventListener('blur', () => validateField(input));
    input.addEventListener('input', () => validateField(input));
  });

  // On form submit: validate all fields, concatenate origin/destination
  document.querySelector('form').addEventListener('submit', function (event) {
    let isValid = true;

    requiredFields.forEach(fieldId => {
      const input = document.getElementById(fieldId);
      if (!validateField(input)) {
        isValid = false;
      }
    });

    // Concatenate origin/destination
    const originCity = document.getElementById('origin-city').value.trim();
    const destinationCity = document.getElementById('destination-city').value.trim();
    document.getElementById('00NJ9000008ZZa7').value = `Origin: ${originCity}, Destination: ${destinationCity}`;

    if (!isValid) {
      event.preventDefault();
    }
  });

  // Initialize intl-tel-input and validate phone number on input
  $(function () {
    var $input = $("#phone");
    var $message = $("#message");

    $input.intlTelInput({
      formatOnDisplay: true,
      initialCountry: "auto",
      nationalMode: false,
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/js/utils.js",
      geoIpLookup: function (callback) {
        $.get("https://ipinfo.io", function () { }, "jsonp").always(function (resp) {
          var countryCode = (resp && resp.country) ? resp.country.toLowerCase() : "us";
          callback(countryCode);
        });
      }
    });

    $input.on("input", function () {
      $message.text("").removeClass("error valid");
      var phoneNumber = $input.val().trim();

      if (!phoneNumber) {
        $message.addClass("error").text("Please enter a phone number.");
        return;
      }

      if ($input.intlTelInput("isValidNumber")) {
        var formattedNumber = $input.intlTelInput("getNumber", intlTelInputUtils.numberFormat.INTERNATIONAL);
        $message.addClass("valid").text("Valid phone number: " + formattedNumber);
      } else {
        $message.addClass("error").text("Invalid phone number.");
      }
    });
  });
</script>

</body>

</html>
