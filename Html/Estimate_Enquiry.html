<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Salesforce Web-to-Lead Form</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-color: #f4f4f9;
      overflow-x: hidden;
      padding-top: 20px; /* Prevent content from touching the top */
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: left;
    }

    form label {
      align-self: flex-start;
      margin-bottom: 5px;
      color: #333;
    }

    form input[type="text"],
    form textarea,
    form select {
      width: 96%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      min-height: 80px;
    }

    form input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    form input[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      form label {
        font-size: 14px;
      }

      form input[type="text"],
      form textarea,
      form select {
        font-size: 13px;
        padding: 8px;
      }

      form input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>
